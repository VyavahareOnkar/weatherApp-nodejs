<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="box">
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>

      <div id="weathericon">
        <i class="fa-sharp fa-solid fa-sun" style="color: yellow"></i>
      </div>

      <div class="info">
        <h2 class="location">
          <i class="fa-solid fa-location-dot"></i> {%location%},{%country%}
        </h2>
        <p id="date">Web | Mar 16 | 01:25</p>

        <h1 class="temp">{%tempVal%}&deg;C</h1>
        <h3 class="tempminmax">{%tempMin%}&deg;C | {%tempMax%}&deg;C</h3>
      </div>
    </div>

    <script>
      const date = document.getElementById("date");
    //   console.log(date);

      const weekday = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

      const months = [
        "Jan",
        "Feb",
        "Mar",
        "Apr",
        "May",
        "Jun",
        "Jul",
        "Aug",
        "Sep",
        "Oct",
        "Nov",
        "Dec"
      ];

      const currentDay = () => {
        const day = new Date();
        const currday = weekday[day.getDay()];

        return currday;
      };

      const currDateTime = () => {
        const mydate = new Date();
        let month = mydate.getMonth();
        let date = mydate.getDate();
        let hrs = mydate.getHours();
        let min = mydate.getMinutes();

        let period = "AM";
        if (hrs > 11) {
          period = "PM";
          if (hrs > 12) {
            hrs = hrs - 12;
          }
        }
        if (min < 10) {
          min = "0" + min;
        }

        const datetime = `${months[month]} ${date} | ${hrs}:${min} ${period}`;
        // console.log(datetime);
        return datetime;
      };

      date.innerHTML = currentDay() + " | " + currDateTime();
   
    </script>
  </body>
</html>
